<h1 matDialogTitle>{{ title }}</h1>
<div mat-dialog-content>{{ message }}</div>
<div mat-dialog-actions>
  <button mat-raised-button type="button" color="accent" (click)="dialogRef.close(true)">Si</button>
  <button mat-raised-button type="button" color="warn" (click)="dialogRef.close()">No</button>
</div>
