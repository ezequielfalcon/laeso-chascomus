<div class="center">
  <mat-card>
    <div class="boton-add">
      <a mat-fab (click)="crearUsuario()"><mat-icon>add</mat-icon></a>
    </div>
    <mat-card-header>
      <mat-card-title>
        <h3>Usuarios y roles</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <ng-container *ngFor="let usuario of usuarios">
          <mat-list-item>
            <mat-icon mat-list-icon>person</mat-icon>
            <h4 matLine><strong>{{usuario.nombre}}</strong></h4>
            <p matLine><strong>Nombre completo: </strong>{{usuario.nombre_apellido}}</p>
            <p matLine><strong>Roles: </strong>{{juntarRoles(usuario)}}</p>
            <button mat-mini-fab (click)="editar(usuario.nombre)">
              <mat-icon>mode_edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="borrarUsuario(usuario.nombre)">
              <mat-icon>clear</mat-icon>
            </button>
          </mat-list-item>
          <mat-divider></mat-divider>
        </ng-container>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
