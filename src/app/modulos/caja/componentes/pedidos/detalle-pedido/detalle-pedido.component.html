<div class="center-agenda">
  <mat-card *ngIf="pedido">
    <mat-card-header>
      <mat-card-title>
        <h3>Pedido {{pedido.id}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div id="sides">
        <div id="left">
            <mat-grid-list cols="3" rowHeight="100px">
                <mat-grid-tile
                *ngFor="let menu of menus"
                [style.background]="menu.color">
                  {{menu.nombre}}
                </mat-grid-tile>
              </mat-grid-list>
        </div>
        <div id="right">
          <mat-list>
            <mat-list-item *ngFor="let menuPedido of menusPedido">
              <mat-icon mat-list-icon>restaurant_menu</mat-icon>
              <h3 mat-line>{{menuPedido.nombre}}</h3>
            </mat-list-item>
          </mat-list>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
