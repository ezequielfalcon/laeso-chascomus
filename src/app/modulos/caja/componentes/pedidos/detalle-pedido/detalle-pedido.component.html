<div class="center-agenda">
  <mat-card *ngIf="pedido">
    <mat-card-header>
      <mat-card-title>
        <h3>Pedido {{pedido.id}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="80px">
        <mat-grid-tile class="clickVer" matTooltip="Click para agregar el menÃº!" *ngFor="let menu of menus" [style.background]="menu.color"
          (click)="agregarMenuPedido(menu)">
          {{menu.nombre}}
        </mat-grid-tile>
      </mat-grid-list>
      <mat-list style="width: 200px">
        <mat-list-item *ngFor="let menuPedido of menusPedido">
          <mat-icon mat-list-icon>restaurant_menu</mat-icon>
          <h3 mat-line>{{menuPedido.nombre}}</h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent">Confirmar pedido</button>
    </mat-card-actions>
  </mat-card>
</div>
