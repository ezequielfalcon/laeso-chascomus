<div class="center">
  <md-card>
    <md-card-header>
      <md-card-title>
        <h3>Remitos recibidos por caja</h3>
      </md-card-title>
    </md-card-header>
    <md-card-content>
      <table width="100%">
        <tr>
          <th>Numero</th><th>Fecha</th><th>Proveedor</th><th>Observaciones</th>
        </tr>
        <tr *ngFor="let remito of remitosRecibidos">
          <td>{{remito.numero}}</td><td>{{remito.fecha.substr(0, 10)}}</td>
          <td>{{reemplazarProv(remito.id_proveedor)}}</td>
          <td>{{remito.observaciones}}</td>
        </tr>
      </table>
    </md-card-content>
  </md-card>
</div>
