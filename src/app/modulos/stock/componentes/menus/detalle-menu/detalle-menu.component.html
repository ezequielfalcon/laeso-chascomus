<div class="center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Menú de Cocina</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="menu">
        <label>Nombre del Menú: <strong>{{menu.nombre}}</strong></label>
        <br>
        <mat-divider></mat-divider>
        <br>
        <table>
          <tr>
            <th>Nombre</th>
            <th>Código</th>
            <th>Cantidad</th>
          </tr>
          <tr *ngFor="let ingrediente of ingredientesMenu">
            <td>{{ingrediente.nombre}}</td>
            <td>{{ingrediente.codigo}}</td>
            <td>{{ingrediente.cantidad}}</td>
            <td>
              <a class="clickVer"><mat-icon>delete</mat-icon></a>
            </td>
          </tr>
        </table>
      </ng-container>
    </mat-card-content>
    <mat-card-footer>
      <button type="button" mat-raised-button [routerLink]="['/stock/menus']"><mat-icon>undo</mat-icon> Volver</button>
      <button type="button" mat-raised-button color="accent" (click)="agregarIngrediente()"><mat-icon>add_circle</mat-icon> Agregar Ingrediente</button>
    </mat-card-footer>
  </mat-card>
</div>
