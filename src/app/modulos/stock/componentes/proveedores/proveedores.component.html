<div class="center">
  <mat-card>
    <div class="boton-add">
      <a mat-fab (click)="nuevoProveedor()"><mat-icon>add</mat-icon></a>
    </div>
    <mat-card-header>
      <mat-card-title-group>
        <h2>Proveedores</h2>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <table width="100%">
        <mat-form-field>
          <input matInput placeholder="Filtrar por denominación..." [(ngModel)]="filtroNombre" />
        </mat-form-field>
      </table>
      <mat-list>
        <mat-list-item class="clickVer" *ngFor="let proveedor of proveedores | filtro: {denominacion: filtroNombre}" (click)="router.navigate(['/stock/proveedores/' + proveedor.id]);">
          <mat-icon mat-list-icon>person</mat-icon>
          <h4 matLine><strong>{{proveedor.denominacion}}</strong></h4>
          <p matLine><strong>Teléfono: </strong>{{proveedor.telefono}}</p>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
