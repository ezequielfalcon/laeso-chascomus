<div class="boton-add">
    <a mat-fab (click)="nuevaUnidadDialog()">
        <mat-icon>add</mat-icon>
    </a>
</div>
<mat-list>
    <mat-list-item *ngFor="let unidad of unidades" class="clickVer" (click)="borrarUnidad(unidad)" matTooltip="Click para borrar!">
        <mat-icon mat-list-icon>bubble_chart</mat-icon>
        <h4 matLine>{{unidad.nombre}}</h4>
    </mat-list-item>
</mat-list>
