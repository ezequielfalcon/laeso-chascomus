<div class="boton-add">
    <a mat-fab (click)="nuevaCategoriaDialog()">
        <mat-icon>add</mat-icon>
    </a>
</div>
<mat-list>
    <mat-list-item *ngFor="let categoria of categorias" class="clickVer" (click)="borrarCategoria(categoria)" matTooltip="Click para borrar!">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <h4 matLine>{{categoria.nombre}}</h4>
    </mat-list-item>
</mat-list>
