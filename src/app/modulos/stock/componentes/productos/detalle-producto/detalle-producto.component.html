<div class="center-form">
  <md-card>
    <md-card-header><md-card-title-group><h2>Detalle de producto</h2></md-card-title-group></md-card-header>
    <md-card-content *ngIf="cargado">
      <tr>
        <td>
          <md-input-container>
            <input mdInput placeholder="Código" [disabled]="!edicion" [(ngModel)]="producto.codigo" required autofocus (keyup.enter)="nombreForm.focus()">
          </md-input-container>
        </td>
        <td>
          <md-input-container>
            <input mdInput placeholder="Nombre" [disabled]="!edicion" [(ngModel)]="producto.nombre"
                   required #nombreForm (keyup.tab)="stockMinimoForm.focus()" (keyup.enter)="crearBtn.focus()">
          </md-input-container>
        </td>
      </tr>
      <tr>
        <td>
          <md-input-container>
            <input mdInput placeholder="Stock Mínimo" [disabled]="!edicion" [(ngModel)]="producto.stock_minimo" required #stockMinimoForm (keyup.enter)="crearBtn.focus()">
          </md-input-container>
        </td>
        <td>
          <md-select placeholder="IVA" [disabled]="!edicion" [(ngModel)]="producto.iva" required>
            <md-option *ngFor="let iva of ivas" [value]="iva.valor">
              {{iva.label}}
            </md-option>
          </md-select>
        </td>
      </tr>
      <tr>
        <td>
          <md-select placeholder="Categoría" [disabled]="!edicion" [(ngModel)]="producto.id_categoria" required>
            <md-option *ngFor="let categoria of categorias" [value]="categoria.id">
              {{categoria.nombre}}
            </md-option>
          </md-select>
        </td>
        <td>
          <md-select placeholder="Unidad" [disabled]="!edicion" [(ngModel)]="producto.id_unidad" required>
            <md-option *ngFor="let unidad of unidades" [value]="unidad.id">
              {{unidad.nombre}}
            </md-option>
          </md-select>
        </td>
      </tr>
    </md-card-content>
    <md-card-actions *ngIf="cargado">
      <button md-button color="primary" (click)="editar(true)" *ngIf="!edicion" type="button"><md-icon>create</md-icon>Modificar</button>
      <button *ngIf="edicion" md-button color="accent" type="button" (click)="modificar()"><md-icon>archive</md-icon>Guardar</button>
      <button md-button type="button" *ngIf="!edicion" color="primary" [routerLink]="[returnUrl]"><md-icon>undo</md-icon>Volver</button>
      <button md-button color="primary" (click)="editar(false)" type="button" *ngIf="edicion"><md-icon>clear</md-icon>Cancelar</button>
      <button md-button color="warn" type="button" class="botones-derecha" (click)="borrar()"><md-icon>remove_circle_outline</md-icon>Borrar</button>
    </md-card-actions>
  </md-card>
</div>
