<h2 md-dialog-title>Nueva Unidad</h2>
<div md-dialog-content>
  <md-input-container>
    <input mdInput required placeholder="Nombre" [(ngModel)]="nombreUnidad">
  </md-input-container>
</div>
<div md-dialog-actions>
  <button md-raised-button color="primary" (click)="crearUnidad()" #crearBtn>Crear</button>
  <button md-button color="warn" (click)="dialogRef.close()">Cancelar</button>
</div>
