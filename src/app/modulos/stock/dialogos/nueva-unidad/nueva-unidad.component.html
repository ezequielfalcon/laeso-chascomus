<h2 matDialogTitle>Nueva Unidad</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput required placeholder="Nombre" [(ngModel)]="nombreUnidad">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="crearUnidad()" #crearBtn>Crear</button>
  <button mat-button color="warn" (click)="dialogRef.close()">Cancelar</button>
</div>
