<h2 matDialogTitle>Nueva Categor√≠a</h2>
<div mat-dialog-content>
        <mat-form-field>
          <input matInput required placeholder="Nombre" [(ngModel)]="nombreCat">
        </mat-form-field>
</div>
<div mat-dialog-actions>

</div>
